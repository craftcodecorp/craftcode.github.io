name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Set permissions for GitHub token
    permissions:
      contents: write
      pages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint || echo "Linting failed but continuing"
      
      - name: Type check
        run: npm run typecheck || echo "Type checking failed but continuing"
      
      - name: Run tests
        run: npm test || echo "Tests failed but continuing"
      
      - name: Generate WebP images
        run: node scripts/convert-to-webp.js || echo "WebP image generation skipped"
      
      - name: Generate OpenGraph images
        run: node scripts/generate-og-image.js || echo "OpenGraph image generation skipped"
      
      - name: Build
        run: npm run build
       
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          retention-days: 7
          
  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4